version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: locadora-nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - locadora-network

  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: locadora-php
    volumes:
      - ./backend:/var/www
    environment:
      - DB_HOST=postgres
      - DB_DATABASE=locadora
      - DB_USERNAME=locadora_user
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
    depends_on:
      - postgres
      - redis
    networks:
      - locadora-network

  queue-worker:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: locadora-queue
    command: php artisan queue:work --tries=3 --timeout=90
    volumes:
      - ./backend:/var/www
    environment:
      - DB_HOST=postgres
      - DB_DATABASE=locadora
      - DB_USERNAME=locadora_user
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    networks:
      - locadora-network

  postgres:
    image: postgres:15-alpine
    container_name: locadora-postgres
    environment:
      POSTGRES_DB: locadora
      POSTGRES_USER: locadora_user
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - locadora-network

  redis:
    image: redis:7-alpine
    container_name: locadora-redis
    ports:
      - "6379:6379"
    networks:
      - locadora-network

  mailhog:
    image: mailhog/mailhog
    container_name: locadora-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - locadora-network

volumes:
  postgres-data:

networks:
  locadora-network:
    driver: bridge